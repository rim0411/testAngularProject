
<app-header></app-header>
<!--search-->
<div class="container">

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza">
    </mat-form-field>


  </form>
  <form class="d-flex" [formGroup]="searchForm">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="critical"
      id="input" formControlName="critical">
    <button mat-raised-button color="primary" (click)="searchformOvie(this.critical)">Search</button>

  </form>


</div>

<!-- liste-->
<br> <br>
<div class="container">
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" id="color">
      <!-- Date -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef id="header"> Date of publication </mat-header-cell>
        <mat-cell *matCellDef="let date">


          {{date.publication_date}}

        </mat-cell>
      </ng-container>
      <!-- Title -->
      <ng-container matColumnDef="movie">
        <mat-header-cell *matHeaderCellDef id="header"> Title </mat-header-cell>
        <mat-cell *matCellDef="let movie">
          <a href="{{movie.link.url}}" id="link">

            {{movie.display_title}}
          </a>



        </mat-cell>
      </ng-container>
      <!--summary-->
      <ng-container matColumnDef="summary">
        <mat-header-cell *matHeaderCellDef id="header"> Summary </mat-header-cell>
        <mat-cell *matCellDef="let summary">

          {{summary.summary_short}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" id="color">
    </mat-paginator>
  </div>
</div>
